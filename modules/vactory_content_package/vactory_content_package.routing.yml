vactory_content_package.import:
  path: '/admin/config/system/vactory-content-package'
  defaults:
    _title: 'Vactory content package import'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageImportForm'
  requirements:
    _permission: 'administer vactory_content_package configuration'

vactory_content_package.df_tpl_select:
  path: '/admin/config/system/dynamic-field-json-generator'
  defaults:
    _title: 'Dynamic Field JSON Generator'
    _form: 'Drupal\vactory_content_package\Form\DynamicFieldTemplateSelect'
  requirements:
    _permission: 'administer vactory_content_package configuration'

vactory_content_package.df_json_generator:
  path: '/admin/config/system/dynamic-field-json-generator/generate'
  defaults:
    _title: 'Dynamic Field JSON Generator'
    _controller: 'Drupal\vactory_content_package\Controller\DynamicFieldJsonGeneratorModal::openModalForm'
  requirements:
    _permission: 'administer vactory_content_package configuration'

vactory_content_package.export:
  path: '/admin/config/system/vactory-content-package-export'
  defaults:
    _title: 'Vactory content package import'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageExportForm'
  requirements:
    _permission: 'administer vactory_content_package export configuration'

vactory_content_package.download:
  path: '/admin/config/system/vactory-content-package-download'
  defaults:
    _title: 'Vactory content package download'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageDownloadForm'
  requirements:
    _permission: 'administer vactory_content_package export configuration'

vactory_content_package.confirm:
  path: '/admin/config/system/vactory-content-package-confirm'
  defaults:
    _title: 'Vactory content package import confirm'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageImportFormConfirm'
  requirements:
    _permission: 'administer vactory_content_package import configuration'

vactory_content_package.importing_exported_nodes:
  path: '/admin/config/system/vactory-content-package-importing-exported-nodes'
  defaults:
    _title: 'Vactory content package importing exported nodes'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageImportingExportedNodesForm'
  requirements:
    _permission: 'administer vactory_content_package import configuration'

vactory_content_package.export_df_config:
  path: '/admin/config/system/vactory-content-package-export-df-config'
  defaults:
    _title: 'Vactory content package export df config'
    _form: 'Drupal\vactory_content_package\Form\DynamicFieldConfigExport'
  requirements:
    _permission: 'administer vactory_content_package export configuration'
